<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>One DIV</title>
</head>

<body>
    <header>
        <nav>
            <a href="#section1">Desenhos com uma única DIV</a>
            <a href="#section2">Piano virtual usando JS puro</a>
        </nav>
    </header>
    <section id="section1" class="container1">
        <div class="chess"></div>
        <div class="heart"></div>
    </section>
    <section id="section2" class="container2">
        <div id="app">
        
            <div id="painel">
                <div class="input-volume-group">
                    <label>Volume</label>
                    <input id="input-volume" type="range" min="0" max="5" step="0.1">
                    <span id="span-volume-value">2.5</span>
                </div>
                <div class="select-oscillator-group">
                    <label>Ocilador</label>
                    <select id="select-oscillator">
                        <option value="sine">Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                </div>
            </div>
            <div id="container">
                <button class="doSus">Dó#</button>
                <button class="reSus">Re#</button>
                <button class="faSus">Fá#</button>
                <button class="solSus">Sol#</button>
                <button class="laSus">Lá#</button>
                <div class="white-note">
                    <button class="do">Dó</button>
                    <button class="re">Re</button>
                    <button class="mi">Mi</button>
                    <button class="fa">Fá</button>
                    <button class="sol">Sol</button>
                    <button class="la">Lá</button>
                    <button class="si">Si</button>
                </div>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>

</html>
